<body id="container">

    <!-- Preloader -->
    <div id="preloader"></div>
  <div id='music_info'>
    <div class="modal about-modal fade" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title">举报该音乐 <span>(请填写举报理由)</span></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <textarea name="name" rows="8" cols="50" id="report_area" placeholder="该内容将被提交到管理员审核，请谨慎填写！"></textarea>
           <div id='report_button' v-on:click='report' aria-label="Close" data-dismiss="modal">确认举报</div>

          </div>
        </div>
      </div>
    </div>
    <header class="header-type-three">
        <div class="header-fixed header-one stick">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href=" ">
                        <!--img src="images/logo-wht.png" alt="logo"-->
                    </a>
                    <div class="collapse navbar-collapse my-lg-0" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item "><a class="nav-link" href="index.html" id='main_page'>主页</a></li>
                            <li class="nav-item "><a class="nav-link" href="javascript:void(0);" id='login'>登录/注册</a></li>
                        </ul>
                        <div class="log-btn">
                                <div id="search-btn">
                                    <form>
                                        <input id="search" name="search" type="text" placeholder="搜索音乐" >
                                        <a href="#" class="fa fa-search"></a>
                                    </form>
                                </div>
                            </div>
                    </div>
                </nav>
                <div class="mobile-menu" data-logo="images/logo-wht.png"></div>
            </div>
        </div>
    </header>


    <div class="container" id="method" >

        <div class="row" id="whole_page">
            <div id="music_pic" class="col-lg-4">
                <img v-bind:src='pic_file' class="image-responsive" alt="smoke">
                <div class="row">

                    <div id="music_info" class="col-lg-12">
                        <h1><span class="text-muted">歌曲名 </span>{{music_name}}</h1>
                        <h3><span class="text-muted">上传者/创作者 </span><span id="uploader_name">{{uploader_name}}</span></h3>
                        <h3><span class="text-muted">原唱 </span>{{accomp_musician}}</h3>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div id="controller">
                    <div class="btn-group btn-group-lg ">
                        <button type="button" class="btn" id="btn_play">播放 <i class="fa fa-play"></i></button>
                    </div>

                    <div class="btn-group btn-group-lg" id="good_area">
                        <button type="button" class="btn" id="btn_good" v-on:click="like">赞 <i class="fa fa-thumbs-up" v-bind:class='{red:is_liked}'></i>
                            <span>{{total_like}}</span> </button>

                    </div>
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn" id="btn_collect" v-on:click="favorite">收藏 <i class="fa fa-star" v-bind:class='{yellow:is_favorite}'></i></button>
                    </div>
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn" id="btn_download">下载 <i class="fa fa-download"></i></button>
                    </div>
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn" id="btn_submit">我也去唱 <i class="fa fa-headphones"></i></button>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-light" id="btn_report" data-toggle="modal" data-target="#myModal">举报 </button>
                    </div>
                </div>

                    </div>
                </div>
            </div>

        </div>


    </div>

    <div class="erect_l"></div>

    <footer class="navbar navbar-expand-lg ">
        <div class="container" id='bottom_info'>
            <div class="col-lg-12">

                    <audio v-bind:src='song_file' id="music" loop></audio>
                    <div id="bar_name">
