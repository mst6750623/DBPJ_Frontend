						<!--img src="images/logo-wht.png" alt="logo"-->

								<form>
									<input id="search" name="search" type="text" placeholder="搜索音乐" onsubmit="">

	<!-- /#message-popup -->
	<div id="wrapper" class="container">
		<div class="row small-spacing">
			<div class="col-md-10 col-xs-12 offset-lg-1">
				<div class="box-content">
					<h2 class="box-title">上传音乐</h2>
					<!-- /.box-title -->
					<!-- /.dropdown js__dropdown -->
					<input type="file" id="input-file-to-destroy" class="dropify" accept="audio/mp3,audio/wav"
						data-allowed-formats="portrait square" data-max-file-size="15M" data-max-height="2000" />
					<p class="help margin-top-10">音乐文件大小不得超过15M</p>
				</div>
				<!-- /.box-content -->
			</div>
		</div>
		<div class="row small-spacing">
				<div class="col-md-10 col-xs-12 offset-lg-1">
					<div class="box-content">
						<h2 class="box-title">上传歌词</h2>
						<!-- /.box-title -->
						<!-- /.dropdown js__dropdown -->
						<input type="file" class="dropify" data-allowed-formats="portrait square" data-max-file-size="1M" data-max-height="2000" />
						<p class="help margin-top-10">歌词文件大小不得超过1M</p>
					</div>
					<!-- /.box-content -->
				</div>
			</div>
		<div class="row" id="names">
			<div class="col-lg-10 offset-lg-1">
				<div class="input_pre_word">
					<label>
						<h4>伴奏名</h4>
					</label>
				</div>
				<div class="card bg-light text-dark accomp_name">
					<div class="card-body" id="accomp_name">董小姐</div>
				</div>
			</div>
			<div class="col-lg-10 offset-lg-1">
				<div class="input_pre_word">
					<label for="song_name">
						<h4>歌曲名</h4>
					</label>
				</div>
				<div class="input-group mb-3 ">
					<input type="text" class="form-control" placeholder="" id="song_name" maxlength="50">
					
				</div>
				<span class="help-block">长度不超过50个字符</span>
			</div>
		</div>

		<div class="row">
				<div class="col-lg-10 offset-lg-1">
					<div class="input_pre_word">
						<label for="detail">
							<h4>歌曲信息</h4>
						</label>
					</div>
					<div class="input-group mb-3 ">
							<input type="text" class="form-control" placeholder="" id="detail" maxlength="255">
							
						</div>
						<span class="help-block">长度不超过255个字符</span>
				</div>
		</div>
		<div class="row" id="catagory">
			<div class="col-lg-10 offset-lg-1 catagory">
				<div class="input_pre_word">
					<label>
						<h4>语言</h4>
					</label>
				</div>
				<ul id="lan">
					<li><input type="radio" name="lan" id="" checked>
						<div></div>汉语
					</li>
					<li><input type="radio" name="lan" id="">
						<div></div>英语
					</li>
					<li><input type="radio" name="lan" id="">
						<div></div>日语
					</li>
					<li><input type="radio" name="lan" id="">
						<div></div>韩语
					</li>
					<li><input type="radio" name="lan" id="">
						<div></div>小语种
					</li>
				</ul>
			</div>
			<div class="col-lg-10 offset-lg-1 catagory">
				<div class="input_pre_word">
					<label>
						<h4>风格</h4>
					</label>
				</div>
				<ul id="sty">
					<li><input type="radio" name="sty" id="" checked>
						<div></div>流行
					</li>
					<li><input type="radio" name="sty" id="">
						<div></div>摇滚
					</li>
					<li><input type="radio" name="sty" id="">
						<div></div>民谣
					</li>
					<li><input type="radio" name="sty" id="">
						<div></div>电子
					</li>
					<li><input type="radio" name="sty" id="">
						<div></div>说唱
					</li>
					<li><input type="radio" name="sty" id="">
						<div></div>乡村
					</li>
					<li><input type="radio" name="sty" id="">
						<div></div>蓝调
					</li>
					<li><input type="radio" name="sty" id="">
						<div></div>古风
					</li>
				</ul>
			</div>
			<div class="col-lg-10 offset-lg-1 catagory">
				<div class="input_pre_word">
					<label>
						<h4>情感</h4>
					</label>
				</div>
				<ul>
					<li><input type="radio" name="sen" id="" checked>
						<div></div>怀旧
					</li>
					<li><input type="radio" name="sen" id="">
						<div></div>清新
					</li>
					<li><input type="radio" name="sen" id="">
						<div></div>浪漫
					</li>
					<li><input type="radio" name="sen" id="">
						<div></div>伤感
					</li>
					<li><input type="radio" name="sen" id="">
						<div></div>治愈
					</li>
					<li><input type="radio" name="sen" id="">
						<div></div>放松
					</li>
					<li><input type="radio" name="sen" id="">
						<div></div>孤独
					</li>
					<li><input type="radio" name="sen" id="">
						<div></div>快乐
					</li>
					<li><input type="radio" name="sen" id="">
						<div></div>思念
					</li>
				</ul>
			</div>
		</div>
		
	</div>

			<div class="col-lg-4 offset-lg-3 submit" >
					<button type="button" class="btn btn-success btn-lg" id="submit">确认上传</button>
